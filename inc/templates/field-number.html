{% extends 'field.html' %}
{% block field %}
    <p>
        {% if before_field %}<span class="md-before-field">{{before_field}}</span>{% endif %}
        <input type="number" name="{{name}}" value="{{value}}"{% if min %} min="{{min}}"{% endif %}{% if max%} max="{{max}}"{% endif %}>
        {% if after_field %}<span class="md-after-field">{{after_field}}</span>{% endif %}
    </p>
    {% if description %}<p class="description">{{description}}</p>{% endif %}
{% endblock %}
